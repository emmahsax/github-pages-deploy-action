name: Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Deploys using checkout@v1 with an ACCESS_TOKEN.
  checkout-v1:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Code
      uses: actions/checkout@v1
      with:
        fetch-depth: 0

    - name: Build and Deploy
      uses: emmasaxforks/github-pages-deploy-action@emmasax4_updates
      with:
        access_token: ${{ secrets.DEPLOY_ACCESS_TOKEN }}
        branch: gh-pages-test-branch
        folder: integration
        target_folder: cat/montezuma
        git_config_name: Montezuma
        git_config_email: montezuma@jamesiv.es

    - name: Cleanup Generated Branch
      uses: dawidd6/action-delete-branch@v2.0.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branches: gh-pages-test-branch

  # Deploys using checkout@v2 with a GITHUB_TOKEN.
  checkout-v2:
    needs: checkout-v1
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Code
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Build and Deploy
      uses: emmasaxforks/github-pages-deploy-action@emmasax4_updates
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages-test-branch
        folder: integration
        target_folder: cat/montezuma2

    - name: Cleanup Generated Branch
      uses: dawidd6/action-delete-branch@v2.0.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branches: gh-pages-test-branch

  # Deploys using checkout@v2 with fetch-depth to 0 with a GITHUB_TOKEN.
  checkout-v2-fetch-depth-0:
    needs: checkout-v2
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Build and Deploy
      uses: emmasaxforks/github-pages-deploy-action@emmasax4_updates
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages-test-branch
        folder: integration
        target_folder: cat/montezuma2

    - name: Cleanup Generated Branch
      uses: dawidd6/action-delete-branch@v2.0.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branches: gh-pages-test-branch

  # Deploys using a container that requires you to install rsync.
  container:
    needs: checkout-v2-fetch-depth-0
    runs-on: ubuntu-latest
    container:
      image: ruby:2.7
      env:
        LANG: C.UTF-8
    steps:
    - name: Check Out Code
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Install rsync
      run: |
        apt-get update && apt-get install -y rsync

    - name: Build and Deploy
      uses: emmasaxforks/github-pages-deploy-action@emmasax4_updates
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages-test-branch
        folder: integration
        target_folder: cat/montezuma2

    - name: Cleanup Generated Branch
      uses: dawidd6/action-delete-branch@v2.0.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branches: gh-pages-test-branch

  # Deploys using an SSH key.
  ssh:
    needs: container
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Code
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    # - name: Install SSH Client
    #   uses: webfactory/ssh-agent@v0.4.1
    #   with:
    #     ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY_PRIVATE }}

    # - name: Build and Deploy
    #   uses: emmasaxforks/github-pages-deploy-action@emmasax4_updates
    #   with:
    #     ssh: true
    #     branch: gh-pages-test-branch
    #     folder: integration
    #     target_folder: cat/montezuma3

    - name: Cleanup Generated Branch
      uses: dawidd6/action-delete-branch@v2.0.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branches: gh-pages-test-branch

  # Deploys using a custom env.
  env:
    needs: ssh
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - name: Check Out Code
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    # - name: Install SSH Client
    #   uses: webfactory/ssh-agent@v0.4.1
    #   with:
    #     ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY_PRIVATE }}

    # - name: Build and Deploy
    #   uses: emmasaxforks/github-pages-deploy-action@emmasax4_updates
    #   with:
    #     ssh: true
    #     branch: gh-pages-test-branch
    #     folder: integration
    #     target_folder: cat/montezuma4

    - name: Cleanup Generated Branch
      uses: dawidd6/action-delete-branch@v2.0.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branches: gh-pages-test-branch

  # Deploys using the CLEAN option.
  clean:
    needs: env
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Code
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Build and Deploy
      uses: emmasaxforks/github-pages-deploy-action@emmasax4_updates
      with:
        access_token: ${{ secrets.DEPLOY_ACCESS_TOKEN }}
        branch: gh-pages-test-branch
        folder: integration
        clean: true

    - name: Cleanup Generated Branch
      uses: dawidd6/action-delete-branch@v2.0.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branches: gh-pages-test-branch

  # Deploys to a branch that doesn't exist with SINGLE_COMMIT.
  branch-creation:
    needs: clean
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Code
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Build and Deploy
      uses: emmasaxforks/github-pages-deploy-action@emmasax4_updates
      with:
        access_token: ${{ secrets.DEPLOY_ACCESS_TOKEN }}
        branch: gh-pages-test-branch
        folder: integration
        single_commit: true

    - name: Cleanup Generated Branch
      uses: dawidd6/action-delete-branch@v2.0.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branches: gh-pages-test-branch
